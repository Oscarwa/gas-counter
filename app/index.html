<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gas tracker</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
    <link rel="icon" href="assets/svg/gas.png" type="image/png" />
    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>
  </head>

  <body ng-app="gasApp" ng-controller="GasController as gasCtrl" ng-cloak>

    <md-toolbar>
      <h1 flex>Gas tracker</h1>
    </md-toolbar>

    <div layout="column">

      <!-- Form -->
        <md-card md-theme="default" flex=100>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">New gas entry</span>
            </md-card-title-text>
          </md-card-title>
          <md-card-content>
            <div layout="row" layout-align="center">
              <md-input-container class="md-block" flex=30>
                <label>Price</label>
                <input ng-model="entry.price" type="number" placeholder="$0.00">
              </md-input-container>
              <md-input-container class="md-block" flex=30>
                <label>Lts</label>
                <input ng-model="entry.l" type="number" placeholder="40.00">
              </md-input-container>
              <md-input-container class="md-block" flex=40>
                <label>KMs</label>
                <input ng-model="entry.kms" type="number" placeholder="100000">
              </md-input-container>
            </div>
            <div layout="row"  layout-align="end center">
              <md-card-actions>
                <md-button ng-click="addEntry()" class="md-raised md-primary">Add</md-button>
              </md-card-actions>
            </div>
          </md-card-content>
        </md-card>

      <!-- List -->
          <md-content flex=100 layout-margin>
            <md-list>
              <md-list-item class="md-3-line" ng-repeat="gasEntry in gasEntries | orderBy:'-'" ng-click="null">
                <img src="assets/svg/gas.png" class="md-avatar" alt="" />
                <div class="md-list-item-text" layout="column">
                  <h3>{{gasEntry.date | date:'fullDate' }}</h3>
                  <h4>{{gasEntry.price | currency:"$":2 }}</h4>
                  <h4>{{gasEntry.l | number:2 }} l</h4>
                  <p>{{gasEntry.kms | number:0 }} kms</p>
                </div>
                <md-divider ></md-divider>
              </md-list-item>
            </md-list>
          </md-content>
    </div>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../node_modules/ngstorage/ngStorage.min.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>

    <script src="./src/gas-entries/GasEntries.js"></script>
    <script src="./src/gas-entries/GasController.js"></script>
    <script src="./src/gas-entries/GasService.js"></script>

    <script type="text/javascript">
          angular
              .module('gasApp', ['ngMaterial', 'ngStorage', 'gas'])
              .config(function($mdThemingProvider, $mdIconProvider) {
                  $mdThemingProvider.theme('default')
                      .primaryPalette('blue')
                      .accentPalette('red');
              });
    </script>

  </body>
</html>
