  <body ng-app="gasApp" ng-controller="MainController" ng-cloak id="app">

    <md-toolbar layout="column">
      <div class="md-toolbar-tools">
        <h1>Gas tracker</h1>
        <span flex></span>
        <div layout="column" flex="33" layout-align="center center">
          <md-menu md-position-mode="target-right target" ng-if="user">
            <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)">
              <md-icon md-menu-origin md-svg-src="assets/svg/menu.svg"></md-icon>
            </md-button>
            <md-menu-content width="4" >
              <md-menu-item >
                <md-button ng-click="goHome()">
                  <div layout="row" flex>
                    <p flex>Home</p>
                    <md-icon md-menu-align-target md-svg-src="assets/svg/gas.svg" style="margin: auto 3px auto 0;"></md-icon>
                  </div>
                </md-button>
              </md-menu-item>
              <md-menu-item >
                <md-button ng-click="goCars()">
                    <div layout="row" flex>
                      <p flex>My cars</p>
                      <md-icon md-menu-align-target md-svg-src="assets/svg/car.svg" style="margin: auto 3px auto 0;"></md-icon>
                    </div>
                </md-button>
              </md-menu-item>
              <!-- <md-menu-item >
                <md-button ng-click="">

                      <p flex>My profile</p>
                      <img ng-src="{{user.picture}}" style="height:30px; width: 30px; border-radius:50%;"/>
                    </div>
                </md-button>
              </md-menu-item > -->
              <md-menu-item >
                <md-button ng-click="logout()">
                    <div layout="row" flex>
                      <p flex>Logout</p>
                      <md-icon md-menu-align-target md-svg-src="assets/svg/cloud off.svg" style="margin: auto 3px auto 0;"></md-icon>
                    </div>
                </md-button>
              </md-menu-item>

              <!-- <md-menu-item >
                <md-button ng-click="login()">

                  </div>
                </md-button>
              </md-menu-item> -->
              <md-menu-item >
                <md-button ng-click="showFeedback()">
                  <div layout="row" flex>
                    <p flex>Feedback</p>
                    <md-icon md-menu-align-target md-svg-src="assets/svg/help.svg" style="margin: auto 3px auto 0;"></md-icon>
                  </div>
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </div>
      </div>
    </md-toolbar>
