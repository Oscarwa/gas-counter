<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gas tracker</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
    <link rel="icon" href="assets/svg/gas.png" type="image/png" />
    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>
  </head>

  <body ng-app="gasApp" ng-controller="GasController as gasCtrl" ng-cloak id="app">

    <md-toolbar layout="column">
      <div class="md-toolbar-tools">
        <h1>Gas tracker</h1>
        <span flex></span>
        <div layout="column" flex="33" layout-align="center center">
          <md-menu md-position-mode="target-right target" >
            <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
              <md-icon md-menu-origin md-svg-src="assets/svg/menu.svg"></md-icon>
            </md-button>
            <md-menu-content width="4" >
              <md-menu-item >
                <md-button ng-click="showHelp()">
                    <div layout="row" flex>
                      <p flex>Help</p>
                      <md-icon md-menu-align-target md-svg-src="assets/svg/help.svg" style="margin: auto 3px auto 0;"></md-icon>
                    </div>
                </md-button>
              </md-menu-item>
              <md-menu-item >
                <md-button ng-click="addCar()">
                    <div layout="row" flex>
                      <p flex>My cars</p>
                      <md-icon md-menu-align-target md-svg-src="assets/svg/car.svg" style="margin: auto 3px auto 0;"></md-icon>
                    </div>
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </div>
      </div>
    </md-toolbar>

    <div ng-view></div>



    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-route/angular-route.min.js"></script>
    <script src="../node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="../node_modules/ngstorage/ngStorage.min.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.min.js"></script>

    <script src="./src/gas-entries/GasEntries.js"></script>
    <script src="./src/gas-entries/GasController.js"></script>
    <script src="./src/gas-entries/GasService.js"></script>
    <script src="./src/cars/CarEntries.js"></script>
    <script src="./src/cars/CarController.js"></script>
    <script src="./src/cars/CarService.js"></script>
    <script src="./src/cars/EdmundsAPIService.js"></script>

    <script type="text/javascript">
          angular
              .module('gasApp', ['ngMaterial', 'ngStorage', 'ngSanitize', 'ngRoute', 'gas', 'car'])
              .config(function($mdThemingProvider, $mdIconProvider, $routeProvider) {
                  $mdThemingProvider.theme('default')
                    .primaryPalette('blue')
                    .accentPalette('red');

                  $routeProvider
                    .when('/', {
                      templateUrl: 'src/gas-entries/view/gas-detail.html',
                      controller: 'GasController'
                    })
                    .when('/car', {
                      templateUrl: 'src/cars/view/car-add.html',
                      controller: 'CarController'
                    })
                    .otherwise({
                      redirectTo: '/'
                    });
              });
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-82218939-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
