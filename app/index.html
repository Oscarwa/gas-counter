<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="gasApp" layout="column" ng-controller="GasController as gasCtrl" ng-cloak>

    <md-toolbar>
      <h1>Angular Material - Starter App</h1>
    </md-toolbar>

    <div layout="column" flex>

      <!-- Form -->
      <div flex>
        <md-card md-theme="default" flex=100>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">New gas entry</span>
            </md-card-title-text>
            <md-card-title-media>
              <div class="md-media-lg card-media"></div>
            </md-card-title-media>
          </md-card-title>
          <md-card-content>
            <md-input-container class="md-block" flex-gt-sm=1>
              <label>Price</label>
              <input ng-model="entry.price" type="number" placeholder="$0.00">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm=2>
              <label>Lts</label>
              <input ng-model="entry.l" type="number" placeholder="40.00">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm=3>
              <label>KMs</label>
              <input ng-model="entry.kms" type="number" placeholder="100000">
            </md-input-container>
          </md-card-content>
          <md-card-actions layout="row" layout-align="end center">
            <md-button ng-click="addEntry()">Add</md-button>
          </md-card-actions>
        </md-card>
      </div>

      <!-- List -->
      <div flex>
        <md-list>
          <md-list-item ng-repeat="gasEntry in gasEntries">
            <div class="md-list-item-text">
                <h3>{{gasEntry.date}}</h3>
                <h3>{{gasEntry.price}}</h3>
                <h4>{{gasEntry.l}}</h4>
                <p>
                  {{gasEntry.kms}}
                </p>
              </div>
          </md-list-item>
        </md-list>
      </div>
    </div>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../node_modules/ngstorage/ngStorage.min.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>

    <script src="./src/gas-entries/GasEntries.js"></script>
    <script src="./src/gas-entries/GasController.js"></script>
    <script src="./src/gas-entries/GasService.js"></script>

    <script type="text/javascript">
          angular
              .module('gasApp', ['ngMaterial', 'ngStorage', 'gas'])
              .config(function($mdThemingProvider, $mdIconProvider) {
                  $mdThemingProvider.theme('default')
                      .primaryPalette('blue')
                      .accentPalette('red');
              });
    </script>

  </body>
</html>
